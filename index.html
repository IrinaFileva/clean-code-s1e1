<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header-block">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-block">
      <section id="new-task-block">
        <h1 for="new-task" class="label">Add Item</h1>
        <div class="new-task-wrapper">
          <input id="new-task"class="input task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul id="incomplete-tasks" class="task-list">
          <li class="list-item">
            <input type="checkbox" class="input input-check">
            <label class="label task-label">Pay Bills</label>
            <input type="text" class="input task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="input input-check">
            <label class="label task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task-input">
            <button class="button button-edit">Save</button>
            <button class="button button-delete">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul id="completed-tasks" class="input task-list">
          <li class="list-item">
            <input type="checkbox" checked class="input-check">
            <label class="label task-label">See the Doctor</label>
            <input type="text" class="input task-input">
            <button class="button button-edit">Edit</button>
            <button class="button button-delete">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
